#Google Chrome || Mozilla Firefox
browser.type=Google Chrome


#Local || Local Headless || Remote
execution.type=Local


#in case of remote execution
remote.execution.host=localhost
remote.execution.port=4444


#Window resolution in case of Local execution (if maximize value is true then it will ignore the resolution values)
maximize=true
width=1024
height=768

createAnimatedGif=false
animatedGif_frameDelay=500
videoParams_recordVideo=true
videoParams_scope=DriverSession

#seconds
webDriver.wait=30
mobileDriver.wait=30

# URLs
TAU.homeUrl=https://the-internet.herokuapp.com/


#API
rest.baseUrl=https://restful-booker.herokuapp.com/

